<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validaciones</title>
    </h:head>
    <h:body>
        <h:form>
        <center>
            <h1>Ingrese Sus Datos</h1>
        </center>
        <br></br>
        <table border="1" bgcolor="#b2ffff">
        <tr>
            <td width="50%" align="CENTER">
            NOMBRE:
            </td>
        <td width="50%" align="CENTER">
            <h:inputText id = "inputNombre" value ="#{index.persona.nombre}" required="true" label="Ingrese un Nombre"/>
        <h:messages for="inputNombre"/>
        </td>  
        </tr>
        <br></br>
        <tr>
        <td width="50%" align="CENTER">
            Edad:
            </td>
            <td width="50%" align="CENTER">
                <h:inputText id = "inputEdad" value ="#{index.persona.edad}" required="true" label="Ingrese Una edad entre (0 y 70 años)">
                <f:validateLongRange for="inputEdad" minimum="0" maximum="70"/>
                </h:inputText>
                <h:messages for="inputEdad"/>
        </td>
        </tr>
        <br></br>
        <tr>
        <td width="50%" align="CENTER">
            Sexo:
            </td>
            <td width="50%" align="CENTER">
                <h:inputText id = "inputSexo" value ="#{index.persona.sexo}" validator="#{index.validarSexo}"/>
                <h:messages for="inputSexo"/>
        </td>
        </tr>
        <br></br>
        <tr>
        <td width="50%" align="CENTER">
            Correo:
            </td>
            <td width="50%" align="CENTER">
                <h:inputText id = "inputCorreo" value ="#{index.persona.correo}">
                    <f:validator validatorId="ValidadorCorreo"/>
                </h:inputText>
                <h:messages for="inputCorreo"/>
        </td>
        </tr>
        </table>
        <h:commandButton actionListener="#{index.añadirPersona()}" value="Añadir"/>
        <h:dataTable value="#{index.personas}" var="per" rendered="${index.personas.size()>0 eq true}">
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Nombre"/>
                </f:facet>
                <h:outputText value="#{per.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Edad"/>
                </f:facet>
                <h:outputText value="#{per.edad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Sexo"/>
                </f:facet>
                <h:outputText value="#{per.sexo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Correo"/>
                </f:facet>
                <h:outputText value="#{per.correo}"/>
            </h:column>
        </h:dataTable>
                
        </h:form>
    </h:body>
</html>
